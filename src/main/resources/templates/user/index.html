                                <span class="nav-profile-name" id="tokenName"></span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">

                                    退出登录

                    </ul>
                    <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">

                </div>

            <div class="container-fluid page-body-wrapper">
                <nav class="sidebar sidebar-offcanvas" id="sidebar">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#user_side" data-toggle="collapse" aria-expanded="false" aria-controls="user_side">
                                <i class="mdi mdi-home menu-icon"></i>
                                <span class="menu-title">用户管理</span>
                                <i class="menu-arrow"></i>
                            </a>
                            <div class="collapse" id="user_side">
                                <ul class="nav flex-column sub-menu">
                                    <li class="nav-item"><a class="nav-link" href="/user/index">用户信息管理</a></li>
                                    <li class="nav-item"><a class="nav-link" href="/company/index">公司信息管理</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item">

                                <i class="mdi mdi-circle-outline menu-icon"></i>
                                <span class="menu-title">登记分数信息</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#audit_side" data-toggle="collapse" aria-expanded="false" aria-controls="audit_side">
                                <i class="mdi mdi-view-headline menu-icon"></i>

                            <div class="collapse" id="audit_side">

                                </ul>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../static/pages/charts/chartjs.html">
                                <i class="mdi mdi-chart-pie menu-icon"></i>
                                <span class="menu-title">审批分数信息</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#query_side" data-toggle="collapse" aria-expanded="false" aria-controls="query_side">
                                <i class="mdi mdi-grid-large menu-icon"></i>

                            <div class="collapse" id="query_side">

                                    <li class="nav-item"><a class="nav-link" href="../static/pages/ui-features/buttons.html">会计人员信息查询</a></li>
                                    <li class="nav-item"><a class="nav-link" href="../static/pages/ui-features/typography.html">单位信息查询</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#analyze_side" data-toggle="collapse" aria-expanded="false" aria-controls="analyze_side">
                                <i class="mdi mdi-emoticon menu-icon"></i>

                            </a>
                            <div class="collapse" id="analyze_side">
                                <ul class="nav flex-column sub-menu">
                                    <li class="nav-item"><a class="nav-link" href="../static/pages/ui-features/buttons.html">会计人员积分预警名单</a></li>

                <!-- partial -->
                <div class="main-panel">
                    <div class="content-wrapper">
                        <div class="row">
                            <div class="col-lg-12 stretch-card">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title">用户管理</h4>
                                        <p class="card-description">
                                            <a href="/user/add"><span>添加用户</span></a>
                                        </p>
                                        <div class="table-responsive pt-3">
                                            <table class="table" id="_table">
                                                <thead>
                                                <tr>
                                                    <th>序号</th>
                                                    <th>姓名</th>
                                                    <th>是否在职</th>
                                                    <th>性别</th>
                                                    <th>操作</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr class="init-tr" th:each="resource, state : ${data}" th:data-id="${resource.id}">
                                                    <td th:text="${state.index+1 < 10 ? '0'+(state.index+1):(state.index+1)}"></td>
                                                    <td th:text="${resource.name}"></td>
                                                    <td th:text="${resource.duty} == 'Y' ? '是' : '否'"></td>
                                                    <td th:text="${resource.sex} == '1' ? '男' : '女'"></td>
                                                    <td>
                                                        <a href="javascript:void(0)" onclick="editUser(this)">
                                                            <button class="btn btn-outline-primary btn-fw">修改</button>
                                                        </a>
                                                        <a href="javascript:void(0)" onclick="addRole(this)">
                                                            <button class="btn btn-outline-primary btn-fw" data-toggle="modal" data-target="#myModal">添加角色</button>
                                                        </a>
                                                        <a href="javascript:void(0)" th:if="${resource.candelete} == 'Y'" onclick="deleteUser(this)">
                                                            <button class="btn btn-outline-danger btn-fw">删除</button>
                                                        </a>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">添加权限</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <input hidden="hidden" value="" id="userId">
                    </div>
                    <div class="modal-body">
                        <table class="table" id="pt-tree">
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="goSubmit()">提交</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
            $(function () {
                $.ajax({
                    url: "/role/getRole",
                    async: true,
                    success: function (data) {
                        for (var i = 0; i < data.length; i++) {
                            var id = "tr_" + i;
                            $("#pt-tree").append('<tr id="' + id + '"></tr>');
                            $("#" + id).append('<div class="checkbox"><input type="checkbox" value="' + data[i].id + '"><font style="vertical-align: inherit;">' + data[i].name + '<font></div>');
                        }
                    }
                })
                
                $.ajax({
                    url: "/login/getToken",
                    async: true,
                    success: function (data) {
                        $("#tokenName").text(data);
                    }
                })
            });
            
            function deleteUser(obj) {
                var userId = $(obj).closest('tr').attr("data-id");
                $.ajax({
                    url: "/user/delete",
                    type: 'post',
                    data: JSON.stringify({userId: userId}),
                    dataType: 'json',
                    contentType: 'application/json',
                    success: function (data) {
                        if (data.code == 0) {
                            location.reload();
                        } else {
                            bootbox.alert({
                                size: "small",
                                title: "错误信息",
                                message: data.message,
                                callback: function () {

                                }
                            })
                        }
                    }
                });
            }
            
            function editUser(obj) {
                var userId = $(obj).closest('tr').attr("data-id");
                location.href = "/user/edit?userId=" + userId;
            }

            function addRole(obj) {
                var userId = $(obj).closest('tr').attr("data-id");
                $("#userId").val(userId);
            }

            function goSubmit() {
                var data = [];
                $("#pt-tree").find('input').each(function () {
                    if ($(this).prop('checked')) {
                        data.push($(this).val());
                    }
                });
                $.ajax({
                    url: "/user/addUR",
                    type: 'post',
                    data: JSON.stringify({param: data, userId: $("#userId").val()}),
                    dataType: 'json',
                    contentType: 'application/json',
                    success: function (data) {
                    }
                })
            }
        </script>
    
    </body>
